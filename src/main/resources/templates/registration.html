<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/lagin.css" th:href="@{/css/lagin.css}">
</head>
<body>
<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <legend id="formLegend">Регистрация</legend>
            <div th:if="${param.error}" class="alert alert-error">
                неверные имя пользователя или пароль
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                вы вышли из своего аккаунта
            </div>
            <div id="errorMessage" class="errorMessageClass hidden"></div>
            <form id="registrationForm" name="registrationForm">
                <input type="text" id="surname" class="fadeIn second" name="surname" placeholder="фамилия"/>
                <input type="text" id="name" class="fadeIn second" name="name" placeholder="имя"/>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="логин"/>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="введите пароль"/>
                <input type="password" id="password_confirm" class="fadeIn third" name="password_confirm" placeholder="введите пароль еще раз"/>
                <input id="registrateUser" type="submit" class="fadeIn fourth" value="Зарегистрироваться">
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}" src="/static/js/script.js"></script>
</body>
</html>
